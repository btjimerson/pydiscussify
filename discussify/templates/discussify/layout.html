<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{title}}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'discussify/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'discussify/css/application.css' %}" />
    <link rel="icon" href="{% static 'discussify/images/favicon.png' %}">
</head>

<body>

    <div class="container px-4 pb-5 pt-1">
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-dark d-navbar" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'post_list' %}">
                        <img src="{% static 'discussify/images/discussify.png' %}" style="height: 30px" class="d-inline-block
                        align-text-top px-2">
                        Discussify
                    </a>
                    <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" placeholder="Search posts" aria-label="Search"
                            name="searchTerm" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="text-center pb-5">
                <img class="d-block mx-auto mb-4" src="{% static 'discussify/images/discussify.png' %}"
                    style="width: 200px;" />
                <h1 class="display-5 fw-bold text-body-emphasis">Discussify</h1>
                <p class="lead"><em>Connecting people one message at a time</em></p>
            </div>
            {% if message %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
            th:fragment="footer">
            <span class="text-muted">&copy; 2023 Brian Jimerson</span>
        </footer>
    </div>
    <script src="{% static 'discussify/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'discussify/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
